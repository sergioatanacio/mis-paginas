<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Apps Móviles Favoritas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Mis Apps Móviles Favoritas</h1>
        
        <div class="space-y-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">Productividad</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <button class="w-full bg-blue-500 text-white p-4 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out flex flex-col items-center justify-center min-h-[120px]" data-url="https://ejemplo.com/todolist">
                        <span class="text-xl font-semibold mb-2">ToDoList Pro</span>
                        <span class="text-sm">Gestor de tareas avanzado</span>
                    </button>
                    <button class="w-full bg-blue-500 text-white p-4 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out flex flex-col items-center justify-center min-h-[120px]" data-url="https://ejemplo.com/quicknotes">
                        <span class="text-xl font-semibold mb-2">QuickNotes</span>
                        <span class="text-sm">Toma notas rápidamente</span>
                    </button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">Comunicación</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <button class="w-full bg-green-500 text-white p-4 rounded-lg hover:bg-green-600 transition duration-300 ease-in-out flex flex-col items-center justify-center min-h-[120px]" data-url="https://ejemplo.com/chatall">
                        <span class="text-xl font-semibold mb-2">ChatAll</span>
                        <span class="text-sm">Mensajería instantánea</span>
                    </button>
                    <button class="w-full bg-green-500 text-white p-4 rounded-lg hover:bg-green-600 transition duration-300 ease-in-out flex flex-col items-center justify-center min-h-[120px]" data-url="https://ejemplo.com/videocall">
                        <span class="text-xl font-semibold mb-2">VideoCall+</span>
                        <span class="text-sm">Videollamadas en HD</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('button[data-url]');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const url = this.getAttribute('data-url');
                    window.open(url, '_blank');
                });
            });
        });
    </script>
</body>
</html>
