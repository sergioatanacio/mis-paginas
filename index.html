<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Apps Móviles Favoritas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-6 py-8 max-w-screen-lg">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Mis Apps Móviles Favoritas</h1>
        
        <div class="space-y-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">Productividad</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <button class="bg-blue-500 text-white p-1 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out flex flex-col items-center justify-center min-h-[60px]" data-url="https://sergioatanacio.github.io/jugadores_4/">
                        <span class="text-base font-semibold mb-1">jugadores_4</span>                           
                    </button>
                    <!-- Agrega más botones aquí según sea necesario -->
                    <button class="bg-blue-500 text-white p-1 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out flex flex-col items-center justify-center min-h-[60px]" data-url="https://sergioatanacio.github.io/Editor-de-textos-automatizado/">
                        <span class="text-base font-semibold mb-1">Editor-de-textos-automatizado</span>                           
                    </button>
                    <button class="bg-blue-500 text-white p-1 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out flex flex-col items-center justify-center min-h-[60px]" data-url="https://sergioatanacio.github.io/excel_online/">
                        <span class="text-base font-semibold mb-1">excel_online</span>    
                        
                    </button>
                    <button class="bg-blue-500 text-white p-1 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out flex flex-col items-center justify-center min-h-[60px]" data-url="https://sergioatanacio.github.io/caracteres_especiales/">
                        <span class="text-base font-semibold mb-1">caracteres_especiales</span>                           
                    </button>
                    <button class="bg-blue-500 text-white p-1 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out flex flex-col items-center justify-center min-h-[60px]" data-url="https://sergioatanacio.github.io/tareas_con_archivo/">
                        <span class="text-base font-semibold mb-1">tareas_con_archivo</span>                           
                    </button>
                    
                    <button class="bg-blue-500 text-white p-1 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out flex flex-col items-center justify-center min-h-[60px]" data-url="https://sergioatanacio.github.io/dividir_texto_con_caracteres/">
                        <span class="text-base font-semibold mb-1">dividir_texto_con_caracteres</span>                           
                    </button>
                    
                    <button class="bg-blue-500 text-white p-1 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out flex flex-col items-center justify-center min-h-[60px]" data-url="https://sergioatanacio.github.io/cotidianos/">
                        <span class="text-base font-semibold mb-1">cotidianos</span>                           
                    </button>
                    
                    <button class="bg-blue-500 text-white p-1 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out flex flex-col items-center justify-center min-h-[60px]" data-url="https://sergioatanacio.github.io/simulador_tareas_casa/">
                        <span class="text-base font-semibold mb-1">simulador_tareas_casa</span>                           
                    </button>
                    
                    <button class="bg-blue-500 text-white p-1 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out flex flex-col items-center justify-center min-h-[60px]" data-url="https://sergioatanacio.github.io/colores_exadecimal/">
                        <span class="text-base font-semibold mb-1">colores_exadecimal</span>                           
                    </button>

                    
                    <button class="bg-blue-500 text-white p-1 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out flex flex-col items-center justify-center min-h-[60px]" data-url="https://sergioatanacio.github.io/obtener_colores/">
                        <span class="text-base font-semibold mb-1">obtener_colores</span>                           
                    </button>
                    
                    <button class="bg-blue-500 text-white p-1 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out flex flex-col items-center justify-center min-h-[60px]" data-url="https://sergioatanacio.github.io/tareas_aleatorias/">
                        <span class="text-base font-semibold mb-1">tareas_aleatorias</span>                           
                    </button>



                    
                    
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('button[data-url]');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const url = this.getAttribute('data-url');
                    window.open(url, '_blank');
                });
            });
        });
    </script>
</body>
</html>
